apiVersion: batch/v1
kind: Job
metadata:
  generateName: free
  namespace: free-service
spec:
  template:
    spec:
      containers:
      - name: mp12
        image: jasonyoungsim/mp12:latest
        command: ["python", "classify.py"]
        resources:
          requests.cpu: "900m"
        env:
          - name: APP_ENV
            value: development
          - name: DATASET
            value: mnist
          - name: TYPE
            value: ff
      restartPolicy: Never
  backoffLimit: 4